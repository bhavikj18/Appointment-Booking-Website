{% block title %}doctors{% endblock title %}

{% block body %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <!-- Bootstrap core CSS -->
<link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">


    <style>
    
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .full-page
      {
        background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,.9)),url(https://c1.wallpaperflare.com/preview/195/725/262/tiles-baroque-pattern-texture.jpg);
        background-repeat: repeat;
      }

      .input-field
{
  color:white;
	width: 100%;
	padding:10px 0;
	margin:5px 0;
	border-left:0;
	border-top:0;
	border-right:0;
	border-bottom: 1px solid #999;
	outline:none;
	background: transparent;
}
    </style>

    
    <!-- Custom styles for this template -->
    <link href="features.css" rel="stylesheet">
  </head>
  <body>
    

<main class="full-page">

  <div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom" style="color:white">Our Top Doctors</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      
      {% for person in loperson%}

      <div class="clumn">
        <div class="card" style="background-color:rgba(0,0,0,.5)">
          <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Image.png" alt="imgs" style="width:25%">
          <div class="container" style="background-color:rgba(0,0,0,.3); color:rgba(225,225,225,.7)">
            <h2>Dr. {{person.name}}</h2>
            <p class="title">Doctor</p>
            <p>{{person.details}}</p>
            <p>{{person.mobno}}</p>
            <p>{{person.email}}</p>
            <form action={% url 'docss' %} method='POST'>
              {% csrf_token %}
              <br>
              <input class="input-field" name='phono' placeholder="Phone number"></input>
              <br>
              <input class="input-field" name='mail' placeholder="Email account"></input>
              <br>
              <input class="input-field" name='reason' placeholder="Message"></input>
              <br>
              <br>
              <input hidden type='text' name='docmail' value='{{person.email}}'></input>
            <p><button style="width: 60%;
              padding: 10px 30px;
              cursor: pointer;
              display: block;
              margin: auto;
              background: rgba(0, 85, 128, 1);
              border: 0;
              outline: none;
              border-radius: 30px;" type='submit' class="button">Book appointment</button></p>
            </form>
          </div>
        </div>
      </div>
      
      {% endfor %}
    </div>
  </div>

 
</main>


    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

      
  </body>
</html>
{% endblock body %}
